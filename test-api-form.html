<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Template Suggestions API</title>
    <style>
        body { font-family: system-ui; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0070f3; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0051cc; }
        .response { margin-top: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 4px; white-space: pre-wrap; }
        .section { margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>Test Template Suggestions API</h1>
    
    <!-- Submit Suggestion Form -->
    <div class="section">
        <h2>Submit New Suggestion (POST)</h2>
        <form id="submitForm">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" required placeholder="Add Dark Mode Toggle">
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" required rows="3" placeholder="Implement a dark mode toggle using next-themes..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="component">Component</option>
                    <option value="library">Library</option>
                    <option value="feature">Feature</option>
                    <option value="configuration">Configuration</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="submitterName">Submitter Name</label>
                <input type="text" id="submitterName" placeholder="Your Name">
            </div>
            
            <div class="form-group">
                <label for="submitterUrl">Submitter URL</label>
                <input type="url" id="submitterUrl" placeholder="https://yourwebsite.com">
            </div>
            
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" placeholder="dark-mode, theming, ui">
            </div>
            
            <div class="form-group">
                <label for="codeExample">Code Example</label>
                <textarea id="codeExample" rows="4" placeholder="// Example code here..."></textarea>
            </div>
            
            <button type="submit">Submit Suggestion</button>
        </form>
        
        <div id="submitResponse" class="response" style="display:none;"></div>
    </div>
    
    <!-- Fetch Suggestions -->
    <div class="section">
        <h2>Fetch Suggestions (GET)</h2>
        <form id="fetchForm">
            <div class="form-group">
                <label for="fetchStatus">Status</label>
                <select id="fetchStatus">
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                    <option value="implemented">Implemented</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fetchCategory">Category</label>
                <select id="fetchCategory">
                    <option value="">All Categories</option>
                    <option value="component">Component</option>
                    <option value="library">Library</option>
                    <option value="feature">Feature</option>
                    <option value="configuration">Configuration</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fetchLimit">Limit</label>
                <input type="number" id="fetchLimit" value="5" min="1" max="50">
            </div>
            
            <button type="submit">Fetch Suggestions</button>
        </form>
        
        <div id="fetchResponse" class="response" style="display:none;"></div>
    </div>

    <script>
        // Submit suggestion form
        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                submitterName: document.getElementById('submitterName').value || undefined,
                submitterUrl: document.getElementById('submitterUrl').value || undefined,
                priority: document.getElementById('priority').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                codeExample: document.getElementById('codeExample').value || undefined
            };
            
            // Remove undefined values
            Object.keys(formData).forEach(key => formData[key] === undefined && delete formData[key]);
            
            try {
                const response = await fetch('/api/suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                document.getElementById('submitResponse').style.display = 'block';
                document.getElementById('submitResponse').textContent = 
                    `Status: ${response.status}\n\nResponse:\n${JSON.stringify(result, null, 2)}`;
                    
                if (response.ok) {
                    document.getElementById('submitForm').reset();
                }
            } catch (error) {
                document.getElementById('submitResponse').style.display = 'block';
                document.getElementById('submitResponse').textContent = 'Error: ' + error.message;
            }
        });
        
        // Fetch suggestions form
        document.getElementById('fetchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const params = new URLSearchParams({
                status: document.getElementById('fetchStatus').value,
                limit: document.getElementById('fetchLimit').value
            });
            
            const category = document.getElementById('fetchCategory').value;
            if (category) {
                params.append('category', category);
            }
            
            try {
                const response = await fetch(`/api/suggestions?${params}`);
                const result = await response.json();
                
                document.getElementById('fetchResponse').style.display = 'block';
                document.getElementById('fetchResponse').textContent = 
                    `Status: ${response.status}\n\nResponse:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                document.getElementById('fetchResponse').style.display = 'block';
                document.getElementById('fetchResponse').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
